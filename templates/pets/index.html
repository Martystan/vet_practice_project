{% extends "base.html" %}
{% block content %}

{% for pet in all_pets %}
<div>
        <div>
            <a href = "pets/{{pet.id}}">{{pet.name}}</a>
        </div>
        <div>
            <form action="/pets/{{pet.id}}/delete" method="POST">
                <button type = "submit" value = "delete">delete</button> 

            </form>
        </div>
    
</div>
{% endfor %}

{% endblock %}
