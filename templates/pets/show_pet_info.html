{% extends "base.html" %}
{% block content %}
<div id = "show">
    <div>
    <p> Name: {{pet.name}}</p>
    <p>DOB: {{pet.dob}}</p>
    <p>Breed: {{pet.type}}</p>
    <p>Owner: {{pet.owner}}</p>
    <p>Email: {{pet.owner_email}}</p>
    <p>Phone: {{pet.owner_tel}}</p>
    <p>Notes: {{pet.notes}}</p>
    <p>Vet: {{pet.vet.name}}</p>
</div>
    <img  id = "pet-photo" src = "{{pet.photo}}" alt = "Photo of the pet">
    <p><a class = "edit-new" href = "/pets/{{pet.id}}/edit">Edit</a></p>
</div>
{% endblock %}
